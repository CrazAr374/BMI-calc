<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Project Showcase</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .navbar {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
  }
  .navbar a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
  }
  .navbar a:hover {
    color: #f1f1f1;
  }
  .navbar .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
  }
  .main {
    transition: margin-left 0.5s;
    padding: 16px;
  }
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
  }
  /* Add styles for the card containers and flip effect here */
</style>
</head>
<body>

<div id="myNavbar" class="navbar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <!-- Add your project links here -->
  <a href="#">Project 1</a>
  <a href="#">Project 2</a>
  <a href="#">Project 3</a>
</div>

<span style="font-size:30px;cursor:pointer" onclick="openNav()">☰ Open Navbar</span>

<div class="main">
  <!-- Add your project cards here -->
</div>

<div class="footer">
  Your Footer Content Here
</div>

<script>
function openNav() {
  document.getElementById("myNavbar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("myNavbar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
// Add JavaScript for card flip effect here
</script>

</body>
</html>
